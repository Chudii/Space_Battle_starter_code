<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <script defer type="text/javascript" src="index.js"></script>
    <div class="bodyContainer">
    
        <div class="mainCharacterView left" >
            <div class="fullPlayer">
                <div class="nameBox">USS Pew Pew</div>
            <div class="playerImage"></div>
            <div class="player">
                <div class="playerStats">
                <!-- Hull : 15 <br>
                FirePower : 5 <br>
                Accuracy : .7 <br> -->
                </div>
                <div class="playerExtra"></div>
            </div>
            <div class="playerStatus"></div>
            <div class="score">
                <div class="trophy"></div>
                <div class="scoreTracker"></div>
            </div>
            </div>
        </div>
        <div class="buttons">
            <div class="battleLog"></div>
            <button id="retreat">Retreat</button>
            <button id="target">Target</button>
            <button id="confirm">Confirm</button>
            <button id="attack">Attack</button>
            <button id="start">Start</button>
            <button id="levelUp">Level Up</button>
            <button id="reset">Reset</button>
            <button id="recharge">Recharge</button>
            <div class="legend">
                <div class="label">Points</div>
                <div class="table">
                    <div class="bugs">
                        <div class="bugsBoss"></div>
                        <div class="bugsButterfly"></div>
                        <div class="bugsBee"></div>
                    </div>
                    <div class="worth">
                        <div class="worthBoss"></div>
                        <div class="worthButterfly"></div>
                        <div class="worthBee"></div>
                    </div>
                </div>
                
            </div>
        </div>
        


        <div class="mainCharacterView right">
            <div class="enemy">
                <div class="enemyNB nameBox">Enemy</div>
                <div class="enemyImageLarge"></div>
                <div class="enemyStats">
                    <!-- Hull : 6 <br>
                    FirePower : 3 <br>
                    Accuracy : .6 <br> -->
                </div>
                <div class="otherEnemies"></div>
                <div class="counter"></div>
            </div>
            
            
        </div>
</body>
</html>
