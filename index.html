<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <script defer type="text/javascript" src="index.js"></script>
    <div class="bodyContainer">
    
        <div class="mainCharacterView left" >
            <div class="nameBox">USS Schwarzenegger</div>
            <div class="playerImage"></div>
            <div class="playerStats">
            <!-- Hull : 15 <br>
            FirePower : 5 <br>
            Accuracy : .7 <br> -->
            </div>
            <div class=playerStatus></div>
        </div>
        <div class="buttons">
            <div class="battleLog"></div>
            <button id="retreat">Retreat</button>
            <button id="target">Target</button>
            <button id="attack">Attack</button>
            <button id="start">Start</button>
            <button id="reset">Reset</button>
            <button id="recharge">Recharge</button>
        </div>
        


        <div class="mainCharacterView right">
            <div class="enemy">
                <div class="enemyNB nameBox">Enemy</div>
                <div class="enemyImageLarge"></div>
                <div class="enemyStats">
                    <!-- Hull : 6 <br>
                    FirePower : 3 <br>
                    Accuracy : .6 <br> -->
                </div>
                <div class="otherEnemies"></div>
                <div class="counter"></div>
            </div>
            
            
        </div>
</body>
</html>
